<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration</title>

  <link rel="stylesheet" href="css/loginandregistration.css" />
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

  <script src="bootstrap/js/bootstrap.min.js"></script>
</head>

<body class="bg-light">

  <div class="container">
    <div class="row justify-content-center align-items-center m-5">
      <div class="col-md-8 m-5 p-5">
        <div id="registration-box" class="col-md-12 p-5 bg-light shadow-lg rounded">
          <form id="registration-form" action="dashboard.html">
            <h3>Create Your Account</h3>
            <div class="form-group d-flex justify-content-between">
              <div class="fname">
                <label for="fname">First Name<span class="required">*</span></label><br>
                <input type="text" name="fname" id="fname" class="form-control margin-TB"
                  placeholder="Enter First Name">
              </div>
              <div class="lname">
                <label for="lname">Last Name<span class="required">*</span></label><br>
                <input type="text" name="lname" id="lname" class="form-control margin-TB" placeholder="Enter Last Name">
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password<span class="required">*</span></label><br>
              <input type="text" name="password" id="password" class="form-control margin-TB"
                placeholder="Enter Password">
            </div>
            <div class="form-group">
              <label for="password">Confirm Password<span class="required">*</span></label><br>
              <input type="text" name="password" id="password" class="form-control margin-TB"
                placeholder="Confirm Password">
            </div>
            <div class="form-group d-flex justify-content-end margin-TB">
              <input type="submit" name="submit" class="btn btn-primary btn-md" value="Signup Now">
            </div>
          </form>
        </div>
        <div class="text-center bottom-info">
          If you have an account, Please
          <a href="login.html">Login Now</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
