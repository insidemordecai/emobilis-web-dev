<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <link rel="stylesheet" href="css/loginandregistration.css" />
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

  <script src="bootstrap/js/bootstrap.min.js"></script>
</head>

<body class="bg-light">

  <div class="container">
    <div class="row justify-content-center align-items-center m-5">
      <div class="col-md-6 m-5 p-5">
        <div id="login-box" class="col-md-12 p-5 bg-light shadow-lg rounded">
          <form action="dashboard.html">
            <h3>Login</h3>
            <div class="form-group">
              <label for="email" class="grey">E-Mail Address</label><br>
              <input type="email" name="email" id="email" class="form-control margin-TB">
            </div>
            <div class="form-group">
              <label for="password" class="grey">Password</label><a href="#" class="float-end">Forgot
                password?</a><br>
              <input type="text" name="password" id="password" class="form-control margin-TB">
            </div>
            <div class="form-group d-flex justify-content-between">
              <label for="remember-me"><span><input id="remember-me" name="remember-me"
                    type="checkbox" /></span><span>Remember Me</span></label><br>
              <input type="submit" class="btn btn-primary btn-md">
            </div>

            <div class="text-center bottom-info">
              Don't have an account?
              <a href="registration.html" class="grey">Create One</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
